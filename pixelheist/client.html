<html>
<input type="file" id="fileElem" accept="image/*" style="display:none" onchange="handleFiles(this.files)">
<a href="#" id="fileSelect">Select a file</a> 
<div id="fileList">
  <p>No files selected!</p>
</div>
<div align="center">
<canvas id="myCanvas" width="1200" height="800"></canvas>
</div>
Some more padding here
<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.rect(0, 0, 1200, 800);
ctx.fillStyle = '#000000';//convertHexStringToRgb("0"); //"#FF0000";
ctx.fill();
ctx.closePath();

window.URL = window.URL || window.webkitURL;

const fileSelect = document.getElementById("fileSelect"),
    fileElem = document.getElementById("fileElem"),
    fileList = document.getElementById("fileList");

fileSelect.addEventListener("click", function (e) {
  if (fileElem) {
    fileElem.click();
  }
  e.preventDefault(); // prevent navigation to "#"
}, false);


function convertHexStringToRgb(str) {
  const decimalValue = parseInt(str,16);
  const paletteWidth = 47;
  let val = decimalValue*paletteWidth;
  const color = {r: 0, g: 0, b: 0};
  if (val > 255*2) {
    color.b = Math.round(val - 255*2);
    val -= 255*2;
  }
  if (val > 255) {
    color.g = Math.round(val - 255);
    val -= 255;
  }
  color.r = Math.round(val);
  return `rgba(${color.r}, ${color.g}, ${color.b}, 1)`;
  //return '#FF0000';
}

function formatStringToIndividualHexNumbers(str) {
  const ret = [];
  if (str.length == 1) {
    ret.push(str, str);
  } else {
    ret.push(str[0], str[1]);
  }
  return ret;
}

function drawSquare(hexStr, idx, ctx) {
  const width = 5;
  const startX = idx*width % 1200; // width
  const startY = Math.floor(idx*width/1200)*width;
  if (startX === 0) {
    console.log(startY);
  }
  ctx.beginPath();
  ctx.rect(startX, startY, width, width);
  ctx.fillStyle = convertHexStringToRgb(hexStr);
  ctx.fill();
  ctx.closePath();

}

function foo(file) {
  const fr = new FileReader();
  fr.onload = () => {
    const data = fr.result;
    let array = new Uint8Array(data);
    console.log(array.length);
    let hexArray = []; 
    for(let i=0; i<array.length; i++) {
      const val = array[i].toString(16);
      const hex = formatStringToIndividualHexNumbers(val);
      // this is a bit weird - we should be able
      // to do this on the fly by doing x2
      hexArray.push(hex[0]);
      hexArray.push(hex[1]);
    }
    for(let j=0; j< hexArray.length; j++) {
      drawSquare(hexArray[j], j, ctx);
    }
  }
  fr.readAsArrayBuffer(file);
};

function handleFiles(files) {
  if (!files.length) {
    fileList.innerHTML = "<p>No files selected!</p>";
  } else {
    fileList.innerHTML = "";
    const list = document.createElement("ul");
    fileList.appendChild(list);
    // technically there's only one file, but heh...
    for (let i = 0; i < files.length; i++) {
      const li = document.createElement("li");
      list.appendChild(li);
      
      const img = document.createElement("img");
      img.src = window.URL.createObjectURL(files[i]);
      img.height = 60;
      img.onload = function() {
        window.URL.revokeObjectURL(this.src);
      }
      li.appendChild(img);
      const info = document.createElement("span");
      info.innerHTML = files[i].name + ": " + files[i].size + " bytes";
      li.appendChild(info);

      foo(files[i]);
    }
  }
}
</script>

</html>
