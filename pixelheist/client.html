<html>
<input type="file" id="fileElem" accept="image/*" style="display:none" onchange="handleFiles(this.files)">
<a href="#" id="fileSelect">Select a file</a> 
<div id="fileList">
  <p>No files selected!</p>
</div>
<canvas id="myCanvas" width="1200" height="800"></canvas>
<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.rect(0, 0, 1200, 800);
ctx.fillStyle = "#FF0000";
ctx.fill();
ctx.closePath();
ctx.beginPath();
ctx.rect(0, 0, 5, 5);
ctx.fillStyle = "#00FF00";
ctx.fill();
ctx.closePath();

window.URL = window.URL || window.webkitURL;

const fileSelect = document.getElementById("fileSelect"),
    fileElem = document.getElementById("fileElem"),
    fileList = document.getElementById("fileList");

fileSelect.addEventListener("click", function (e) {
  if (fileElem) {
    fileElem.click();
  }
  e.preventDefault(); // prevent navigation to "#"
}, false);

function formatStringToIndividualHexNumbers(str) {
  const ret = [];
  if (str.length == 1) {
    ret.push(str, str);
  } else {
    ret.push(str[0], str[1]);
  }
  return ret;
}

function foo(file) {
  const fr = new FileReader();
  console.log('goat');
  fr.onload = () => {
    const data = fr.result;
    var array = new Uint8Array(data);
    for(let i=0; i<8; i++) {
      const val = array[i].toString(16);
      console.log(formatStringToIndividualHexNumbers(val));
    }
    // 
    //console.log(fr.result);
  }
  //fr.readAsBinaryString(files[i]);
  fr.readAsArrayBuffer(file);
};

function handleFiles(files) {
  if (!files.length) {
    fileList.innerHTML = "<p>No files selected!</p>";
  } else {
    fileList.innerHTML = "";
    const list = document.createElement("ul");
    fileList.appendChild(list);
    // technically there's only one file, but heh...
    for (let i = 0; i < files.length; i++) {
      const li = document.createElement("li");
      list.appendChild(li);
      
      const img = document.createElement("img");
      img.src = window.URL.createObjectURL(files[i]);
      img.height = 60;
      img.onload = function() {
        window.URL.revokeObjectURL(this.src);
      }
      li.appendChild(img);
      const info = document.createElement("span");
      info.innerHTML = files[i].name + ": " + files[i].size + " bytes";
      li.appendChild(info);

      foo(files[i]);
    }
  }
}
</script>

</html>
